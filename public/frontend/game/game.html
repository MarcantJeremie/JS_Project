<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="../frontend/game/game.css" />
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <div id="timer_container" class="container">
      <div id="timer">30</div>
    </div>

    <div id="image">
      <img id="image_field" src="../files/GTRCulture_background.jpg" alt="Image" />
    </div>

    <div id="question">
      <h2>TEST</h2>
    </div>

    <div id="answers">
      <input id="rep-field" type="text" placeholder="Veuillez répondre ici" class="answer"/>
      <div id="postgame" class="hidden"> 
        <!-- Faut faire le style des textes ici j'ai fait que les boutons -->
        <h3 id="post_username">Username</h3>
        <h4 id="post_answer">Réponse</h4>
        <button id="post_button" class="invalid">Invalide</button>
        <button id="next_button" class="next">Suivant</button>
      </div>
    </div>

    <div id="bonuses" class="hidden">
      <!-- Ici faut faire la page où on ajoute des points bonus aux joueurs -->
    </div>
    <div id="scores" class="hidden">
      <!-- Ici faut faire l'affichage final des scores  -->
    </div>
    <script src="../frontend/global.js"></script>
    <script src= "../frontend/game/socket.js"></script>
    <script src="../frontend/game/game.js"></script>
  </body>
</html>
