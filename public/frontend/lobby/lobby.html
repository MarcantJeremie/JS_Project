<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lobby</title>

    <link rel="stylesheet" href="../frontend/lobby/lobby.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <form id="params">
      <h1>Paramètre de la partie</h1>
      <h3>Code de la partie</h3>
      <div id="code-party">
        <div id="show-code-party"></div>
        <i id="copy-code-party" class="bx bxs-copy-alt"></i>
      </div>
      <h3>Sélectionne une durée (en secondes)</h3>
      <div id="list-time">
        <input type="radio" id="time-15s" name="choice-time" value="15" />
        <label for="time-15s">15</label>
        <input type="radio" id="time-30s" name="choice-time" value="30" />
        <label for="time-30s">30</label>
        <input type="radio" id="time-45s" name="choice-time" value="45" />
        <label for="time-45s">45</label>
        <input type="radio" id="time-60s" name="choice-time" value="60" />
        <label for="time-60s">60</label>
        <input type="radio" id="time-90s" name="choice-time" value="90" />
        <label for="time-90s">90</label>
      </div>
      <h3>Sélectionne des tags</h3>
      <div id="tag-selection">
        <input
          type="text"
          id="searchBar"
          placeholder="Rechercher un tag"
          onkeyup="search()"
        />
        <div id="tag-list">
          <div>Apple</div>
          <div>Banane</div>
          <div>Cerise</div>
          <div>Datte</div>
          <div>Fraise</div>
          <div>Raisin</div>
        </div>
        <div id="list-selected-tag"></div>
      </div>
      <h3>Sélectionne le nombre de question</h3>
      <div id="question-number">
        <label for="easy-question-number">Facile</label>
        <input
          type="number"
          name="easy-question-number"
          id="easy-question-number"
          min="0"
        />
        <label for="medium-question-number">Moyen</label>
        <input
          type="number"
          name="medium-question-number"
          id="medium-question-number"
          min="0"
        />
        <label for="hard-question-number">Difficile</label>
        <input
          type="number"
          name="hard-question-number"
          id="hard-question-number"
          min="0"
        />
        <label for="accoustic-question-number">Autiste</label>
        <input
          type="number"
          name="accoustic-question-number"
          id="accoustic-question-number"
          min="0"
        />
      </div>
      <input type="submit" value="Lancer" />
    </form>
    <div id="players">
      <h1>Liste des joueurs</h1>
      <div id="list_players"></div>
    </div>

    <script src="../frontend/global.js"></script>
    <script src="../frontend/lobby/lobby.js"></script>
  </body>
</html>
