<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Début de partie</title>

    <link rel="stylesheet" href="../frontend/begin/begin.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <div id="back-to-menu">
      <i class="bx bxs-left-arrow-circle"></i>
      <span>Menu</span>
    </div>

    <div id="start-game">
      <h1>Commencer une partie</h1>
      <p class="little">Entrez un pseudo pour rejoindre ou créer une partie.</p>
      <div id="show-pseudo">
        <i class="bx bxs-user"></i>
        <input type="text" placeholder="Votre Pseudo" />
      </div>

      <div id="join-game" class="button-begin">Rejoindre</div>
      <div id="create-game" class="button-begin">Créer</div>
    </div>

    <form id="div-join-game" class="hide">
      <div class="back-button"><i class="bx bxs-left-arrow"></i></div>
      <h1>Rejoindre une partie</h1>
      <label for="get-id-game">Id de partie</label>
      <input
        type="text"
        placeholder="Rentrez l'id de la partie"
        id="get-id-game"
      />
      <input type="submit" value="Valider" />
    </form>

    <form id="div-create-game" class="hide">
      <div class="back-button"><i class="bx bxs-left-arrow"></i></div>
      <h1>Créer une partie</h1>
      <p class="little">Cliquez sur Valider pour créer une partie.</p>
      <input type="submit" value="Valider" />
    </form>

    <script src="../frontend/global.js"></script>
    <script src="../frontend/begin/begin.js"></script>
  </body>
</html>
