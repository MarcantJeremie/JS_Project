<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create a question</title>
    <link rel="stylesheet" href="../frontend/create_question/cretate_question.css" />
</head>

<body>
    <form method="post" id="creation">
        <div class="question">
            <input type="text" placeholder="quelle question voulez-vous créer ?">  
        </div>
        <div class="answer">
            <input type="text" placeholder="quelle est la réponse à votre question ?">
        </div>
        <div class="tags">
            <input type="text" placeholder="ajoutez des tags à votre question">
        </div>
        <div class="difficulty">
            <input type="text" placeholder="quelle est la difficulté de votre question ?">
        </div>

    </form>


    <script src="../frontend/global.js"></script>
    <script src="../frontend/create_question/cretate_question.js"></script>
</body>

</html>
