<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create a question</title>
    <link rel="stylesheet" href="../frontend/create_question/create_question.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
    <div class="header">
        <h1>CREATION DE QUESTIONS</h1>
    </div>

    <div>
        <div id="back-to-menu">
            <i class="bx bxs-left-arrow-circle"></i>
            <span>Menu</span>
        </div>

        <form method="post" id="creation" enctype="multipart/form-data">
            <label for="question">Question</label>
            <input type="text" class="ecriture" name="question">
        
            <label for="answer">Réponse</label>
            <input type="text" class="ecriture" name="answer">
        
            <label for="tags">Tags</label>
            <div class="tags-container" id="tags-container">
                <input type="text" class="tags-input" id="tags-input" placeholder="Ajoutez un tag">
            </div>
            <input type="hidden" name="tags" id="tags-hidden">

            <label for="difficulty">Difficulté</label>
            <select class="ecriture" name="difficulty">
                <option class="facile" value="1">Facile</option>
                <option class="moyen" value="2">Moyen</option>
                <option class="difficile" value="3">Difficile</option>
                <option class="autiste" value="4">Autiste</option>
            </select>
        
            <label for="file">Ajouter une image</label>
            <input type="file" class="ecriture" name="file" accept="image/*">
        
            
            <input type="submit" value="Valider" />
        </form>
        
    </div>

    <script src="../frontend/global.js"></script>
    <script src="../frontend/create_question/create_question.js"></script>
</body>

</html>
