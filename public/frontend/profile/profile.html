<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil</title>

    <link rel="stylesheet" href="frontend/profile/profile.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="back-to-menu">
      <i class="bx bxs-left-arrow-circle"></i>
      <span>Menu</span>
    </div>

    <div id="connection">
      <h1>Connexion</h1>
      <div id="selection-button">
        <div id="login">Se connecter</div>
        <div id="signin">S'enregistrer</div>
        <div id="selected-button" class="left"></div>
      </div>
      <div id="form-container">
        <form id="form-connection" class="" action="">
          <div class="question">
            <input type="text" name="L-pseudo" id="L-pseudo" />
            <label for="L-pseudo">Pseudo</label>
          </div>
          <div class="question">
            <input type="text" name="L-password" id="L-password" />
            <label for="L-password">Password</label>
          </div>
          <input type="submit" value="Valider" />
        </form>

        <form id="form-register" class="hide-left" action="">
          <div class="question">
            <input type="text" name="R-pseudo" id="R-pseudo" />
            <label for="R-pseudo">Pseudo</label>
          </div>
          <div class="question">
            <input type="gmail" name="R-email" id="R-email" />
            <label for="R-email">Email</label>
          </div>
          <div class="question">
            <input type="text" name="R-password" id="R-password" />
            <label for="R-password">Mot de passe</label>
          </div>
          <div class="question">
            <input type="text" name="R-Cpassword" id="R-Cpassword" />
            <label for="R-Cpassword">Confirmer Mdp</label>
          </div>
          <input type="submit" value="Valider" />
        </form>
      </div>
    </div>

    <script src="frontend/profile/profile.js"></script>
  </body>
</html>
