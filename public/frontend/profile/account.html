<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil</title>

    <link rel="stylesheet" href="../frontend/profile/profile.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <div id="back-to-menu">
      <i class="bx bxs-left-arrow-circle"></i>
      <span>Menu</span>
    </div>

    <form action="" id="form-modify">
      <div id="show-profil">
        <h1>Votre profil</h1>
        <p>
          Pseudo : <span id="show-pseudo"></span>
          <input type="text" name="M-pseudo" id="M-pseudo" disabled />
        </p>
        <p>
          Email : <span id="show-email"></span>
          <input type="text" name="M-email" id="M-email" disabled />
        </p>
        <p id="show-previous-password" disabled>
          Ancien Mdp :
          <input
            type="password"
            name="M-previous-password"
            id="M-previous-password"
          />
        </p>
        <p id="show-new-password" disabled>
          Nouveau Mdp :
          <input
            type="password"
            name="M-new-password"
            id="M-new-password"
            placeholder="Remettez le même que l'ancien pour ne pas le modifier"
          />
        </p>
        <p id="show-confirm-new-password" disabled>
          Confirmer le nouveau Mdp :
          <input
            type="password"
            name="M-confirm-new-password"
            id="M-confirm-new-password"
            placeholder="Remettez le même que l'ancien pour ne pas le modifier"
          />
        </p>

        <div id="account-buttons">
          <div id="modify-account">Modifier</div>
          <div id="disconnect">Déconnecter</div>
          <div id="remove">Supprimer</div>
          <input type="submit" value="Valider" disabled />
        </div>
      </div>
    </form>

    <script src="../frontend/global.js"></script>
    <script src="../frontend/profile/profile.js"></script>
  </body>
</html>
